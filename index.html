<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:50%;height:50%;margin:30px;float:left;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
  </ol>

  <!-- Wrapper for slides -->

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">

<script>
 $('.carousel').carousel({
   interval: 10000
  });

var imagelist=[["nsppi.jpg", "Kuvaotsikko1"], ["nsppi2.jpg", "Kuvaotsikko2"]];

function change_image(i){
	element = $("div.active");
	indicator = $("li.active");
	indicator.removeClass("active");
	element.removeClass("active");
	$("#image-"+i).addClass("active");
	$("#indicator-"+i).addClass("active");
}

for (i = 0; i < imagelist.length; i++) {
	imagename = imagelist[i][0];
    imagetitle = imagelist[i][1];
    $("#link_list").append("<a href='#' onClick='change_image(" + i + ")'><h4 style='color:white;'>" + imagetitle + "</h4></a> ");
    if(i==0){
    	$(".carousel-indicators").append(" <li data-target='#myCarousel' id='indicator-" + i + "' data-slide-to='" + i + "' class='active'></li>");
    	$(".carousel-inner").append(" <div class='item active' id='image-"+ i + "'><img src='images/" + imagename + "' ></div>");
    } else {
    	$(".carousel-indicators").append(" <li data-target='#myCarousel' id='indicator-" + i + "' data-slide-to='" + i + "'></li>");
    	$(".carousel-inner").append(" <div class='item' id='image-"+ i + "' ><img src='images/" + imagename + "' ></div>");
    }
}

</script>
</html>
